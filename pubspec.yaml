name: pokedex_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0' # Pastikan ini masih kompatibel dengan versi terbaru google_generative_ai

dependencies:
  flutter:
    sdk: flutter

  # Untuk melakukan HTTP requests (misalnya ke PokeAPI)
  http: ^1.2.1  # Atau versi terbaru yang stabil

  # Untuk integrasi dengan Google Gemini AI
  # PENTING: Cek versi stabil terbaru di pub.dev (https://pub.dev/packages/google_generative_ai)
  # dan gantikan '^X.Y.Z' di bawah ini dengan versi tersebut.
  google_generative_ai: ^0.4.7 # <--- CONTOH: GANTI DENGAN VERSI STABIL TERBARU

  # Ikon Cupertino standar untuk iOS
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0 # Atau versi terbaru yang Anda preferensikan

flutter:
  uses-material-design: true

